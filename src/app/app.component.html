<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">

        <mat-toolbar  mat-raised-button class="navbar button">
            <img src="../assets/images/logo.svg"><p class="brand-name">AuburnHacks 2019</p>
        </mat-toolbar>
        <br>
        <mat-card>
            <h1 class="title">Résumé Upload</h1>
            <p>We're delighted that you wish to submit your résumé for our sponsors to look at!</p>
                
            <form>
                <p>For security reasons, we will only accept files in ".pdf" format. Please make sure you convert your documents before submitting your résumé.</p>
                <div class="center"><input type="file" name="upload" accept="application/pdf" /></div>
                <br>
                <mat-checkbox color="warn">I agree to the terms and privacy policy.</mat-checkbox>
                <br><br>
                <button mat-raised-button class="upload-button">Agree &amp; Upload</button>
            </form>
        </mat-card>
